{% extends 'base.html' %}
<div class="container">
{% block body %}

  <p>You can log in here</p>
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}

    <li><a href="/account/register">Register</a></li>
  </form>
</div>
{% endblock %}
